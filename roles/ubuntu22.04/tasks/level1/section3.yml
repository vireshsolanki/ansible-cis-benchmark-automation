- name: "3.2.1 | PATCH | Ensure packet redirect sending is disabled"
  ansible.posix.sysctl:
      name: "{{ item }}"
      value: '0'
      sysctl_set: true
      sysctl_file: "{{ ubtu22cis_sysctl_network_conf }}"
      state: present
      reload: true
      ignoreerrors: true
  with_items:
      - net.ipv4.conf.all.send_redirects
      - net.ipv4.conf.default.send_redirects
