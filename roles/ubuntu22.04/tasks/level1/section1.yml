- name: "PRELIM | AUDIT | Section 1.1 | Create list of mount points"
  ansible.builtin.set_fact:
      mount_names: "{{ ansible_facts.mounts | map(attribute='mount') | list }}"
  tags:
      - always

- name: PRELIM | AUDIT | Capture tmp mount type | discover mount tmp type
  block:
      - name: PRELIM | AUDIT | Capture tmp mount type | discover mount tmp type
        ansible.builtin.shell: systemctl is-enabled tmp.mount
        register: discover_tmp_mnt_type
        changed_when: false
        failed_when: discover_tmp_mnt_type.rc not in [ 0, 1 ]

      - name: PRELIM | AUDIT | Capture tmp mount type | Set to expected_tmp_mnt variable
        ansible.builtin.set_fact:
            tmp_mnt_type: "{{ expected_tmp_mnt }}"
        when: "'generated' in discover_tmp_mnt_type.stdout"

      - name: PRELIM | AUDIT | Capture tmp mount type | Set systemd service
        ansible.builtin.set_fact:
            tmp_mnt_type: tmp_systemd
        when: "'generated' not in discover_tmp_mnt_type.stdout"
  when:
      - "'/tmp' in mount_names"
      - ubtu22cis_rule_1_1_2_1 or
        ubtu22cis_rule_1_1_2_2 or
        ubtu22cis_rule_1_1_2_3 or
        ubtu22cis_rule_1_1_2_4
  tags:
      - always

- name: PRELIM | Initialize the mount options variable
  block:
      - name: PRELIM | Initializing the var if there is no /tmp mount | set_fact
        ansible.builtin.set_fact:
            tmp_options: []
        when: "'/tmp' not in mount_names"

      - name: PRELIM | Initializing the var if there is a /tmp mount | set_fact
        ansible.builtin.set_fact:
            tmp_options: "{{ item.options.split(',') }}"
        loop: "{{ ansible_facts.mounts }}"
        when:
            - item.mount == "/tmp"
            - "'/tmp' in mount_names"
  tags:
      - always


- name: "1.1.2.1 | AUDIT | Ensure /tmp is a separate partition"
  block:
      - name: "1.1.2.1 | AUDIT | Ensure /tmp is a separate partition | Absent"
        ansible.builtin.debug:
            msg: "Warning!! {{ required_mount }} doesn't exist. This is a manual task"

      - name: "1.1.2.1 | WARN | Ensure /tmp is a separate partition | warn_count"
        ansible.builtin.import_tasks:
            file: warning_facts.yml
  vars:
      warn_control_id: '1.1.2.1'
      required_mount: '/tmp'
  when:
      - required_mount not in mount_names
      - ubtu22cis_rule_1_1_2_1
  tags:
      - level1-server
      - level1-workstation
      - audit
      - mounts
      - rule_1.1.2.1
      - tmp

- name: |
    "1.1.2.2 | PATCH | Ensure nodev option set on /tmp partition | tmp_systemd"
    "1.1.2.3 | PATCH | Ensure noexec option set on /tmp partition | tmp_systemd"
    "1.1.2.4 | PATCH | Ensure nosuid option set on /tmp partition | tmp_systemd"
  ansible.builtin.template:
      src: etc/systemd/system/tmp.mount.j2
      dest: /etc/systemd/system/tmp.mount
      owner: root
      group: root
      mode: '0644'
  notify: Remount tmp
  with_items:
      - "{{ ansible_facts.mounts }}"
  loop_control:
      label: "{{ item.device }}"
  when:
      - "'/tmp' in mount_names"
      - item.mount == "/tmp"
      - tmp_mnt_type == 'tmp_systemd'
      - ubtu22cis_rule_1_1_2_2 or
        ubtu22cis_rule_1_1_2_3 or
        ubtu22cis_rule_1_1_2_4
  tags:
      - level1-server
      - level1-workstation
      - automated
      - patch
      - rule_1.1.2.2
      - rule_1.1.2.3
      - rule_1.1.2.4
      - tmp

- name: |
    "1.1.2.2 | PATCH | Ensure nodev option set on /tmp partition | fstab"
    "1.1.2.3 | PATCH | Ensure noexec option set on /tmp partition | fstab"
    "1.1.2.4 | PATCH | Ensure nosuid option set on /tmp partition | fstab"
  ansible.posix.mount:
      path: /tmp
      src: "{{ item.device }}"
      state: present
      fstype: "{{ item.fstype }}"
      opts: defaults,{% if ubtu22cis_rule_1_1_2_2 %}nodev,{% endif %}{% if ubtu22cis_rule_1_1_2_3 %}noexec,{% endif %}{% if ubtu22cis_rule_1_1_2_4 %}nosuid{% endif %}
  notify: Remount tmp
  with_items:
      - "{{ ansible_facts.mounts }}"
  loop_control:
      label: "{{ item.device }}"
  when:
      - "'/tmp' in mount_names"
      - tmp_mnt_type == 'fstab'
