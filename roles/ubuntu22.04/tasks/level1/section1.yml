        ubtu22cis_rule_1_1_2_3 or
        ubtu22cis_rule_1_1_2_4
  tags:
      - level1-server
      - level1-workstation
      - automated
      - patch
      - rule_1.1.2.2
      - rule_1.1.2.2
      - rule_1.1.2.3
      - rule_1.1.2.4
      - tmp
